{% extends "layout.html" %}

{% block content %}
  <section class="panel">
    <h2>{{ "Edit item" if item else "Add new item" }}</h2>
    <form class="stack" method="post">
      <label>
        Item name
        <input name="name" required value="{{ item.name if item else '' }}" />
      </label>
      <label>
        Price
        <input
          name="price"
          type="number"
          step="0.01"
          min="0"
          required
          value="{{ item.price if item else '' }}"
        />
      </label>
      <label>
        Quantity
        <input
          name="quantity"
          type="number"
          step="1"
          min="0"
          required
          value="{{ item.quantity if item else '' }}"
        />
      </label>
      <div class="actions">
        <button type="submit">{{ "Save changes" if item else "Create item" }}</button>
        <a href="{{ url_for('index') }}" class="link">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
